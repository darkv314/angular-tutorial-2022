<h1>1P 2022</h1>
<h2>Autos nuevos</h2>
<div class="nice">
  <div *ngFor="let car of newC">
    <app-auto
      [type]="car.type"
      [colors]="car.color"
      [capacity]="car.capacity"
      [cDate]="car.createDate"
      [price]="car.price"
      [ttype]="car.timeType"
      [mType]="car.moneyType"
      [category]="car.category"
    >
    </app-auto>
  </div>
</div>


<h2>Autos Usados</h2>
<div class="nice">
  <div *ngFor="let car of oldC">
    <app-auto
      [type]="car.type"
      [colors]="car.color"
      [capacity]="car.capacity"
      [cDate]="car.createDate"
      [price]="car.price"
      [ttype]="car.timeType"
      [mType]="car.moneyType"
      [category]="car.category"
    >
    </app-auto>
  </div>
</div>
