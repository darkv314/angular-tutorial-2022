<p>Angular</p>
<app-person
  name="Alejandro"
  lastName="Perez"
  [age]="10"
  (print)="getPrint($event)"
>
</app-person>

<p>{{ person?.name }}</p>
<p>{{ person?.lastName }}</p>
<p>{{ person?.age }}</p>

<!-- Solo de un lado -->
<input type="text" [ngModel]="student" />
<P>{{ student }}</P>

<!-- Se cambia en tiempo real -->
<input type="number" [(ngModel)]="a" />
<input type="number" [(ngModel)]="b" />
<p>{{ a + b }}</p>

Last Name <input type="text" ngModel (ngModelChange)="getLastName($event)" />

Name <input type="text" #name>
<button (click)=getPrintName(name)>Print name</button>
