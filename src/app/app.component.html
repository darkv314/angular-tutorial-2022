<p>Angular</p>

<form #form="ngForm">
  <p>Name</p>
  <input type="text"
  name="name"
  ngModel
  #nameL="ngModel"
  minlength="4"
  required>

  <div *ngIf="nameL.invalid && (nameL.touched || nameL.dirty)">
    <span *ngIf="nameL.errors['required']">
      Name is required
    </span>
    <span *ngIf="nameL.errors['minlength']">
      Min Length is 4 characters
    </span>
  </div>

  <p>last name</p>
  <input type="text" name="lastName" ngModel>
  <p>country</p>
  <input type="text" name="country" ngModel>
  <button>Submit</button>
</form>
