<p>Angular</p>

<div *ngIf="1 === 1">
  <p>Mostrar Datos</p>
</div>

<ng-container *ngIf="1 === 1">
  <p>Mostrar datos 2</p>
</ng-container>

<input type="checkbox" [(ngModel)]="sw" />show

<div *upb="sw" style="border: 3px solid red;">Mi propia directiva</div>

<input type="text" [(ngModel)]="title" /> title
<input type="number" [(ngModel)]="size" /> size
<app-test [message]="title"></app-test>

<div
  [ngStyle]="{
    background: 'yellow',
    color: title,
    'font-size.px': size
  }"
>
  NG STYLE 1
</div>

<div [style.font-size.px]="size">NG STYLE 2</div>

<div
  [ngClass]="{
    test1: size === 1,
    test2: size === 2,
    test3: size === 3
  }"
>
  NG CLASS 1
</div>

<div [class.test1]="size === 1">NG CLASS 2</div>
