<mat-drawer-container class="example-container" autosize>
  <p>CONTENT</p>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="onOpenPanel()">Create Tournament</button>
  
  <mat-drawer class="example-sidenav" mode="side" [position]="'end'" [opened]="sPanel">
    
    <div class="p-4 w-full max-w-sm bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
      <form class="space-y-6" action="#" #tForm="ngForm">
          <h5 class="text-xl font-medium text-gray-900 dark:text-white">Create Tournament</h5>
          <div>
              <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Tournament title</label>
              <input
              ngModel
              #titleL="ngModel"
              minlength="4" type="text" name="title" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
          </div>
          <div *ngIf="titleL.invalid && (titleL.touched || titleL.dirty)">
            <span *ngIf="titleL.errors['required']" style="color: white;">
              Name is required.
            </span>
            <span *ngIf="titleL.errors['minlength']" style="color: white;">
              Minlength 4 characters.
            </span>
          </div>
          <div>
              <label for="startDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Start Date</label>
              <input ngModel
              #sDate="ngModel" type="date" name="sDate" id="sDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
          </div>
          <div *ngIf="sDate.invalid && (sDate.touched || sDate.dirty)">
            <span *ngIf="sDate.errors['required']" style="color: white;">
              Start Date is required.
            </span>
          </div>
          <div>
            <label for="endDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">End Date</label>
            <input ngModel
            #eDate="ngModel" type="date" name="eDate" id="eDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
        </div>
        <div *ngIf="eDate.invalid && (eDate.touched || eDate.dirty)">
          <span *ngIf="eDate.errors['required']" style="color: white;">
            End Date is required.
          </span>
        </div>
        <!-- <div>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" 
        (click)="onCloseSidePanel()">Close tournament creator</button>
        </div> -->
        
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" 
        (click)="onSubmit(tForm)">Submit</button>
      </form>
    </div>

    
  </mat-drawer>

</mat-drawer-container>
