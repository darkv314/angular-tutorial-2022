<!-- component -->
<form [formGroup]="regForm">


    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Sign up</h1>

                <input 
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    formControlName="email"
                    placeholder="Email" />
                <div *ngIf="regForm.get('email').invalid && ( regForm.get('email').touched || regForm.get('email').dirty )">
                    <span *ngIf="regForm.get('email').hasError('required')">
                    email is required.
                    </span>
                    <span *ngIf="regForm.get('email').hasError('minlength')">
                    Min length is 5.
                    </span>
                    <span *ngIf="regForm.get('email').hasError('email')">
                    Email is invalid.
                    </span>
                </div>

                <input 
                    type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    formControlName="pass"
                    placeholder="Password" />
                
                <div *ngIf="regForm.get('pass').invalid && ( regForm.get('pass').touched || regForm.get('pass').dirty )">
                    <span *ngIf="regForm.get('pass').hasError('required')">
                    Password is required.
                    </span>
                    <span *ngIf="regForm.get('pass').hasError('minlength')">
                    Min length is 5.
                    </span>
                </div>


                <button
                    (click)="onRegister()"
                    class="w-full text-center rounded bg-green hover:bg-green-dark my-1"
                >Create Account</button>

                <div class="text-center text-sm text-grey-dark mt-4">
                    By signing up, you agree to the 
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Terms of Service
                    </a> and 
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Privacy Policy
                    </a>
                </div>
            </div>

            <div class="text-grey-dark mt-6">
                Already have an account? 
                <a class="no-underline border-b border-blue text-blue" href="../login/">
                    Log in
                </a>.
            </div>
        </div>
    </div>
</form>
